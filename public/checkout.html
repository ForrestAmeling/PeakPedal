<body>
    <header class="top-header">
        <a href="index.html">
            <h1 class="logo">PeakPedal</h1>
        </a>
        <div class="cart">
            <a href="checkout.html"><i class="fa-solid fa-cart-shopping"></i> (<span id="cart-count">0</span>)</a>
        </div>

    <main>
        <section class="checkout">
            <h2>Checkout</h2>

            <!-- Form for contact and payment information -->
            <form id="checkout-form">
                <div class="checkout-container">
                    <div class="checkout-form">
                        <h2>Contact</h2>
                        <input type="email" name="email" placeholder="Email" required>

                        <h2>Delivery</h2>
                        <select name="country" required>
                            <option value="United States">United States</option>
                            <!-- Add more options as needed -->
                        </select>
                        <div class="name-fields">
                            <input type="text" name="first-name" placeholder="First name" required>
                            <input type="text" name="last-name" placeholder="Last name" required>
                        </div>
                        <input type="text" name="address" placeholder="Address" required>
                        <input type="text" name="apartment" placeholder="Apartment, suite, etc. (optional)">
                        <div class="location-fields">
                            <input type="text" name="city" placeholder="City" required>
                            <select name="state" required>
                                <!-- States options -->
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>

                                <option value="DE">Delaware</option>

                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>

                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <input type="text" name="zip-code" placeholder="ZIP code" required>
                        </div>
                        <input type="tel" name="phone" placeholder="Phone" required pattern="\d{10}"
                            title="Please enter a valid phone number">

                        <h2>Payment</h2>
                        <div class="payment-methods">
                            <div>
                                <input type="radio" name="payment-method" value="credit-card" id="credit-card" checked>
                                <label for="credit-card">Credit card</label>
                            </div>
                            <div>
                                <input type="radio" name="payment-method" value="paypal" id="paypal">
                                <label for="paypal">PayPal</label>
                            </div>
                        </div>
                        <div class="credit-card-info">
                            <input type="text" name="card-number" placeholder="Card number" required pattern="\d{16}"
                                title="Please enter a valid card number">
                            <input type="text" name="expiration-date" placeholder="Expiration date (MM / YY)" required
                                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                                title="Please enter a valid expiration date (MM / YY)">
                            <input type="text" name="security-code" placeholder="Security code" required pattern="\d{3}"
                                title="Please enter a valid security code">
                            <input type="text" name="name-on-card" placeholder="Name on card" required>
                        </div>
                        <div class="billing-address">
                            <input type="checkbox" id="billing-same-as-shipping" checked>
                            <label for="billing-same-as-shipping">Use shipping address as billing address</label>
                        </div>
                        <div id="billing-address-fields" style="display: none;">
                            <h2>Billing Address</h2>
                            <select name="billing-country">
                                <option value="United States">United States</option>
                                <!-- Add more options as needed -->
                            </select>
                            <div class="name-fields">
                                <input type="text" name="billing-first-name" placeholder="First name">
                                <input type="text" name="billing-last-name" placeholder="Last name">
                            </div>
                            <input type="text" name="billing-address" placeholder="Address">
                            <input type="text" name="billing-apartment" placeholder="Apartment, suite, etc. (optional)">
                            <div class="location-fields">
                                <input type="text" name="billing-city" placeholder="City">
                                <select name="billing-state">
                                    <!-- Billing states options -->
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>

                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                                <input type="text" name="billing-zip-code" placeholder="ZIP code">
                            </div>
                            <input type="tel" name="billing-phone" placeholder="Phone">
                        </div>
                        <button class="pay-now-button">Pay now</button>
                    </div>

                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="order-summary-items" id="order-summary-items">
                            <!-- Order summary items will be dynamically filled here -->
                        </div>
                        <p class="total">Total: $<span id="order-total"></span></p>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
