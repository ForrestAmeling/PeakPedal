<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css"> <!-- Add your custom styles -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAiw364-i1UvdCUBz3qeq31tLd06rXM140",
            authDomain: "peakpedal-9af93.firebaseapp.com",
            projectId: "peakpedal-9af93",
            storageBucket: "peakpedal-9af93.appspot.com",
            messagingSenderId: "344619285656",
            appId: "1:344619285656:web:7de2229b7d80d5f91d24ed",

    <script src="js/checkout.js" defer></script> <!-- Separate script for checkout -->
</head>

<body>
    <header class="top-header">
        <a href="index.html">
            <h1 class="logo">PeakPedal</h1>
        </a>
    </header>

    <main>
        <section class="checkout">
            <h2>Checkout</h2>

            <!-- Form for contact and payment information -->
            <form id="checkout-form">
                <div class="checkout-container">
                    <div class="checkout-form">
                        <h2>Contact</h2>
                        <input type="email" name="email" placeholder="Email" required>

                        <h2>Delivery</h2>
                        <select name="country" required>
                            <option value="United States">United States</option>
                            <!-- Add more options as needed -->
                        </select>
                        <div class="name-fields">
                            <input type="text" name="first-name" placeholder="First name" required>
                            <input type="text" name="last-name" placeholder="Last name" required>
                        </div>
                        <input type="text" name="address" placeholder="Address" required>
                        <input type="text" name="apartment" placeholder="Apartment, suite, etc. (optional)">
                        <div class="location-fields">
                            <input type="text" name="city" placeholder="City" required>
                            <select name="state" required>
                                <option value="Virginia">Virginia</option>
                                <!-- Add more options as needed -->
                            </select>
                            <input type="text" name="zip-code" placeholder="ZIP code" required>
                        </div>
                        <input type="tel" name="phone" placeholder="Phone">

                        <div class="billing-address">
                            <input type="checkbox" id="billing-same-as-shipping" checked>
                            <label for="billing-same-as-shipping">Use shipping address as billing address</label>
                        </div>

                        <div id="billing-address-fields" style="display: none;">
                            <h2>Billing Address</h2>
                            <select name="billing-country">
                                <option value="United States">United States</option>
                                <!-- Add more options as needed -->
                            </select>
                            <div class="name-fields">
                                <input type="text" name="billing-first-name" placeholder="First name">
                                <input type="text" name="billing-last-name" placeholder="Last name">
                            </div>
                            <input type="text" name="billing-address" placeholder="Address">
                            <input type="text" name="billing-apartment" placeholder="Apartment, suite, etc. (optional)">
                            <div class="location-fields">
                                <input type="text" name="billing-city" placeholder="City">
                                <select name="billing-state">
                                    <option value="Virginia">Virginia</option>
                                    <!-- Add more options as needed -->
                                </select>
                                <input type="text" name="billing-zip-code" placeholder="ZIP code">
                            </div>
                            <input type="tel" name="billing-phone" placeholder="Phone">
                        </div>

                        <h2>Payment</h2>
                        <div class="payment-methods">
                            <div>
                                <input type="radio" name="payment-method" value="credit-card" id="credit-card" checked>
                                <label for="credit-card">Credit card</label>
                            </div>
                            <div>
                                <input type="radio" name="payment-method" value="paypal" id="paypal">
                                <label for="paypal">PayPal</label>
                            </div>
                        </div>
                        <div class="credit-card-info">
                            <input type="text" name="card-number" placeholder="Card number" required>
                            <input type="text" name="expiration-date" placeholder="Expiration date (MM / YY)" required>
                            <input type="text" name="security-code" placeholder="Security code" required>
                            <input type="text" name="name-on-card" placeholder="Name on card" required>
                        </div>
                        <div class="billing-address">
                            <input type="checkbox" id="billing-same-as-shipping" checked>
                            <label for="billing-same-as-shipping">Use shipping address as billing address</label>
                        </div>
                        <button class="pay-now-button">Pay now</button>
                    </div>

                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="order-summary-items" id="order-summary-items">
                            <!-- Order summary items will be dynamically filled here -->
                        </div>
                        <p class="total">Total: $<span id="order-total"></span></p>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
